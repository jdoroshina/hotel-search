<!DOCTYPE html>
<html class="page" lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Поиск отеля</title>
		<meta name="description" content="Страница для поиска отелей с разнообразными фильтрами">
		<meta name="keywords" content="Поиск отелей, отель, страна, тип жилья">
		<link rel="stylesheet" href="./css/style.css">
		<link rel="preload" href="./fonts/ptsansregular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
		<link rel="preload" href="./fonts/ptsansbold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
	</head>
	<body class="page__body">
		<main class="housing-search">
			<h1 class="visually-hidden">Поиск отеля</h1>
			<section class="housing-search__">
				<h2 class="housing-search__form filters">Список отелей с фильтрами</h2>
				<form class="filter" action="" method="get"></form>
				<div class="housing-search__container">
					
					<!-- Карточка средства размещения строится по шаблону #housing-card -->

					<!--
					При отсутствии данных (если пользователь применил жёсткие фильтры
					или сервер вернул пустой массив данных) нужно отобразить данный контейнер.
					-->
					<div class="container container--lightbackground" style="display: none">
						<div class="message message--noresults"><span class="message__icon">
								<svg width="60" height="60" aria-hidden="true">
									<use xlink:href="#icon-no-results"></use>
								</svg></span>
							<h3 class="message__title">По данным параметрам ничего не найдено</h3>
							<p class="message__paragraph">Попробуйте изменить параметры фильтрации
								или вернуться в общий каталог</p>
							<button class="message__button btn">Очистить фильтр</button>
						</div>
					</div>
				</div>
			</section>
		</main>

		<template id="housing-card">
			<article class="housing">
			  {# <img src="img/avatars/user01.png" class="housing__avatar" width="70" height="70" alt="Аватар пользователя"> #}
				<h3 class="housing__name">Marina In</h3>
				<p class="housing__details">
					<span class="housing__detail housing__detail--star"></span>
					<span class="housing__detail housing__detail--type">Апартаменты</span>
					<span class="housing__detail housing__detail--feedbacks">23 отзыва</span>
					<span class="housing__detail housing__detail--country">Албания</span>
				</p>
				<p class="housing__price">
					4600<span class="">₽</span>
					<span class="housing__price-notice">Цена за 1 ночь</span>
				</p>
				<p class="housing__description">Этот 4-звездочный отель расположен в центре города. На его территории есть бассейн с терассой и сауна. Из номеров открывается вид на море.</p>
				<button class="housing__btn btn">Забронировать</button>
			</article>
		  </template>
	</body>
</html>
